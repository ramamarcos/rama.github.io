<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramiro Marcos</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <section id="destinos">
        <div class="contenedor">
            <h2>DESTINOS</h2>

            <div class="contenedor_panel">
                <div class="panel activo" style="background: url(https://e1.pxfuel.com/desktop-wallpaper/891/477/desktop-wallpaper-new-york-iphone-ny.jpg);">
                    <h3>Nueva York, Estados Unidos.</h3>
                </div>
                <div class="panel" style="background: url(https://images.pexels.com/photos/2914305/pexels-photo-2914305.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500);">
                    <h3>Cancún, México.</h3>
                </div>
                <div class="panel" style="background: url(https://media.staticontent.com/media/pictures/9075eb95-5b99-489d-af25-f6f8c058d053);">
                    <h3>Punta Cana, República Dominicana.</h3>
                </div>
            </div>
        </div>
    </section>

    <section id="contacto">
        <div class="contenedor">
            <h2>Contacto</h2>
            <form>
                <label for="user_name">Usuario:</label>
                <input type="text" required>
    
                <label for="user_email">Correo Electrónico:</label>
                <input type="email" required>
    
                <label for="user_message">Mensaje:</label>
                <textarea id="" rows="15" required></textarea>

                <button onclick="enConstruccion()">Enviar</button>
            </form>
        </div>
    </section>
</body>
</html>
